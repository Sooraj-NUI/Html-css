<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudhub</title>
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <main class="main-section">
      <div class="login-container">
        <img
          class="cloudhub-logo"
          src="/assets/cloudhub-logo.png"
          alt="cloudhub-logo"
        />
        <h2>Sign in</h2>
        <p class="sub-text">
          New to cloudhub?
          <span class="highlight-text">Sign up</span>
        </p>
        <div class="login-buttons">
          <button id="sign-with-meta-btn" class="sign-with-meta-btn">
            <img class="meta-logo" src="/assets/meta.png" alt="Meta Logo" />
            Sign in with Meta
          </button>
          <button id="sign-with-meta-btn" class="sign-with-meta-btn">
            <img class="meta-logo" src="/assets/google.png" alt="Google Logo" />
            Sign in with Google
          </button>
        </div>
        <div class="separator">
          <hr />
          <span>or</span>
          <hr />
        </div>
        <div>
          <form action="" class="login-form">
            <label class="input-label" for="email">Email</label>
            <input
              type="text"
              id="email"
              placeholder="Email"
              class="input-field"
            />

            <label class="input-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="input-field"
            />
            <p class="forgot-password">Forgot Password?</p>
            <button class="login-btn" type="submit">Start for free</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
